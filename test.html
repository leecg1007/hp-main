<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>시험 안내</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 30px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .exam-grid {
      display: grid;
      grid-template-columns: 1fr; /* 기본 1열 */
      gap: 30px;
      max-width: 700px;
      margin: 0 auto;
    }
    @media (min-width: 768px) {
      .exam-grid {
        grid-template-columns: 1fr 1fr; /* 768px 이상에서 2열 */
      }
    }
    .exam-section {
      background: white;
      border-radius: 8px;
      padding: 20px 25px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }
    .exam-section h3 {
      margin-top: 0;
      color: #007bff;
      border-bottom: 2px solid #007bff;
      padding-bottom: 8px;
      font-weight: 600;
      font-size: 20px;
    }
    ul.subject-list {
      list-style-type: disc;
      padding-left: 20px;
      margin: 15px 0 0 0;
      font-size: 16px;
      color: #555;
    }
    ul.subject-list li {
      margin-bottom: 8px;
    }

    .ppap {
      color: black;
    }
  </style>
</head>
<body>
  <h2>지필/수행 평가 안내</h2>
  <div style="text-align: right;">
    <a class="ppap" href="index.html">돌아가기</a>
  </div>
  <div class="exam-grid">
    <div class="exam-section">
      <h3>지필 평가</h3>
      <ul class="subject-list">
        <li>독서 : X</li>
        <li>영어 독해와 작문 : X</li>
        <li>확률과 통계 : X</li>
        <li>미적분 : X</li>
        <li>생활과 과학 : X</li>
        <li>사회●문화 : X</li>
        <li>세계지리 : X</li>
        <li>경제 : X</li>
        <li>동아시아사 : X</li>
        <li>생활과 윤리 : X</li>
        <li>물리학2 : X</li>
        <li>화학2 : X</li>
        <li>생명과학2 : X</li>
        <li>지구과학2 : X</li>
        
      </ul>
    </div>
    <div class="exam-section">
      <h3>수행 평가</h3>
      <ul class="subject-list">
        <li>독서</li>
        <li>영어 독해와 작문</li>
        <li>확률과 통계 </li>
        <li>미적분 </li>
        <li>환경 </li>
        <li>스생</li>
      </ul>
    </div>
  </div>
</body>
</html>
